{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}
    {% if registered %}
    <div class="container">
        <h1>Thank you for registration!!!</h1>
    </div>
        
    {% else %}
        <div class="jumbotron">
            <h1>Register Here! </h1>
            <h3>Fill out the form:</h3>

            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Register">

            </form>
        </div>
    {% endif %}  

{% endblock %}
